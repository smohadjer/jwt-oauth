<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test</title>
</head>
<body>
    <form style="background: #eee; padding: 1em;" method="POST" action="/api/authenticate">
      <p><label>Username: <input required name="username" value="admin"></label></p>
      <p><label>Password: <input required name="password" value="test"></label></p>
      <button>Authenticate to use API</button>
    </form>
	<br>
	<button id="api">Access API</button>
	<div id="api-status"></div>

    <script type="module">
		import { formHandler, callAPI} from './js/lib.js';

		const state = {
			endpoint: 'https://api-saeid-fastmailfm.vercel.app/api/quotes',
			accessToken: undefined
		};

		const apiStatusElm = document.getElementById('api-status');

		document.getElementById('api').addEventListener('click', (e) => {
			callAPI(state, apiStatusElm);
		});

		document.querySelector('form').addEventListener('submit', (e) => {
			formHandler(e, state);
		});
    </script>
</body>
</html>
